<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zerto Bandwidth Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
            color: #4CAF50;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 300px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Zerto Bandwidth Calculator</h1>
    </header>

    <div class="container">
        <h2>Enter the Details for Each Virtual Machine (VM)</h2>
        <form id="calculatorForm">
            <div class="input-group">
                <label for="kbSec">KB/sec for VM:</label>
                <input type="number" id="kbSec" placeholder="Enter KB/sec" required value="500">
            </div>

            <div class="input-group">
                <label for="compression">Is compression enabled and data compressible?</label>
                <select id="compression" required>
                    <option value="1">No (No Compression)</option>
                    <option value="2">Yes (Data is compressible)</option>
                </select>
            </div>

            <button type="button" class="btn" onclick="calculateBandwidth()">Calculate WAN Mb/sec</button>
        </form>

        <div id="result" class="result"></div>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Zerto Bandwidth Calculator | All rights reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        let myChart;

        function calculateBandwidth() {
            const kbSec = parseFloat(document.getElementById("kbSec").value);
            const compressionFactor = parseInt(document.getElementById("compression").value);

            if (isNaN(kbSec) || kbSec <= 0) {
                alert("Please enter a valid KB/sec value.");
                return;
            }

            // Formula: WAN Mb/sec = (KB/sec * 8) / 1024 / compressionFactor
            let mbSec = (kbSec * 8) / 1024 / compressionFactor;

            // Add 5 Mb/sec to the result
            mbSec += 5;

            // Display result
            document.getElementById("result").innerHTML = `Estimated WAN Bandwidth: ${mbSec.toFixed(2)} Mb/sec`;

            // Update chart with the calculated value
            updateChart(mbSec);
        }

        function updateChart(bandwidth) {
            const ctx = document.getElementById('myChart').getContext('2d');

            if (myChart) {
                myChart.destroy();  // Destroy the previous chart to avoid overlapping
            }

            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Estimated WAN Bandwidth'],
                    datasets: [{
                        label: 'Bandwidth Usage',
                        data: [bandwidth],
                        backgroundColor: ['#4CAF50'],
                        borderColor: ['#4CAF50'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return `${context.label}: ${context.raw.toFixed(2)} Mb/sec`;
                                }
                            }
                        },
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Estimated WAN Bandwidth Usage'
                        }
                    },
                    circumference: Math.PI,  // Makes it a doughnut shape
                    rotation: -Math.PI, // Starts the chart from the top
                }
            });
        }

        // Initialize with default bandwidth 5 Mb/sec
        window.onload = function () {
            calculateBandwidth();
        }
    </script>

</body>

</html>
