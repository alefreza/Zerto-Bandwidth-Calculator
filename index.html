<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zerto Bandwidth Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
            color: #4CAF50;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Zerto Bandwidth Calculator</h1>
    </header>

    <div class="container">
        <h2>Enter the Details for Each Virtual Machine (VM)</h2>
        <form id="calculatorForm">
            <div class="input-group">
                <label for="kbSec">KB/sec for VM:</label>
                <input type="number" id="kbSec" placeholder="Enter KB/sec" required>
            </div>

            <div class="input-group">
                <label for="compression">Is compression enabled and data compressible?</label>
                <select id="compression" required>
                    <option value="1">No (No Compression)</option>
                    <option value="2">Yes (Data is compressible)</option>
                </select>
            </div>

            <button type="button" class="btn" onclick="calculateBandwidth()">Calculate WAN Mb/sec</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <footer>
        <p>&copy; 2024 Zerto Bandwidth Calculator | All rights reserved</p>
    </footer>

    <script>
        function calculateBandwidth() {
            const kbSec = parseFloat(document.getElementById("kbSec").value);
            const compressionFactor = parseInt(document.getElementById("compression").value);

            if (isNaN(kbSec) || kbSec <= 0) {
                alert("Please enter a valid KB/sec value.");
                return;
            }

            // Formula: WAN Mb/sec = KB/sec * (8 / 1024 / (1 or 2 if compressible data))
            const mbSec = (kbSec * 8) / 1024 / compressionFactor;

            // Display result
            document.getElementById("result").innerHTML = `Estimated WAN Bandwidth: ${mbSec.toFixed(2)} Mb/sec`;
        }
    </script>

</body>

</html>
