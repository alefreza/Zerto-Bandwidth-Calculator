<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zerto Bandwidth Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Zerto Bandwidth Calculator</h1>
    </header>

    <div class="container">
        <h2>Enter the Details for Each Virtual Machine (VM)</h2>
        <form id="calculatorForm">
            <div class="input-group">
                <label for="kbSec">KB/sec for VM:</label>
                <input type="number" id="kbSec" placeholder="Enter KB/sec" required value="500">
            </div>

            <div class="input-group">
                <label for="compression">Is compression enabled and data compressible?</label>
                <select id="compression" required>
                    <option value="1">No (No Compression)</option>
                    <option value="2">Yes (Data is compressible)</option>
                </select>
            </div>

            <button type="button" class="btn" onclick="calculateBandwidth()">Calculate WAN Mb/sec</button>
        </form>

        <div id="result" class="result"></div>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Zerto Bandwidth Calculator | Created by Alefreza</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

</body>
</html>
